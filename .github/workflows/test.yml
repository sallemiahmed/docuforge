name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check Black formatting
        run: black --check --diff .
        continue-on-error: true

      - name: Check import sorting
        run: isort --check-only --diff .
        continue-on-error: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt

      - name: Run Safety check
        run: safety check --full-report
        continue-on-error: true

      - name: Run Bandit security linter
        run: bandit -r . -x ./venv,./tests --severity-level medium
        continue-on-error: true

  test-core:
    name: Test Core Engine
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'
          PYTHONPATH: .

      - name: Run core parser tests
        run: python manage.py test core.tests -v 2
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'

      - name: Run API tests
        run: python manage.py test api.tests -v 2
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'

  test-tenants:
    name: Test Multi-Tenancy
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'

      - name: Run tenant tests
        run: python manage.py test tenants.tests -v 2
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test-core, test-api, test-tenants, security-audit]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'

      - name: Collect static files
        run: python manage.py collectstatic --no-input
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'

      - name: Check Django configuration
        run: python manage.py check --deploy
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'False'
          ALLOWED_HOSTS: '.onrender.com,.ho.tn'
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [build-check]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run migrations
        run: python manage.py migrate
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'

      - name: Run all tests with coverage
        run: |
          coverage run manage.py test -v 2
          coverage report --show-missing
          coverage xml
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 'True'

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
